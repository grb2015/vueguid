<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
	  {{ message }} {{name}}
	</div>
	
	<script type="text/javascript">
		var app = new Vue({		// 实例化一个vue类	
			el: '#app',			// 这里是div的id
			data: {				// data 为key,是固定的
				message: 'Hello Vue!',
				name : "Vue"
			}
		});
	</script>

</body>
</html>
